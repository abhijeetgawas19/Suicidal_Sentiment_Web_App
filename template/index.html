<!DOCTYPE html>
<html>
  <head>
    <title>Suicidal Sentiment Analysis Project</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}">
    <!--Font for Heading -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Proza+Libre&display=swap" rel="stylesheet">
    <!--Font for Result Page-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">  
  <body class="Main-Page">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <ul class ="nav navbar-nav mx-auto">
         <li class="nav-item">
            <h1 class="Website-Title"> Suicidal Sentiment Classification </a> </h1>
         </li>
        </ul>
      </div>
    </nav>

    <!-- Form Elements -->
    <div class="container form-blocks">
      <div class ="row">
        <div class = "col-sm-12 col-md-12 col-lg-12">
          <form action="{{url_for('predict')}}" method="POST">
            <div class="form-group">
              <label for="inputFormControl"> Enter the Text </label>
              <textarea name="message" class="form-control textArea" id="inputFormControl" rows="3">
              </textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>  
    <!-- Result Data -->
    <div class="container result-blocks">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
          <div class="card">
            <div class="card-body">Prediction Result:&nbsp;{{prediction_text}}</div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
